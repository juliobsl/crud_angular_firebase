<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Curso</th>
            <th scope="col">Taxa</th>
            <th scope="col">AÃ§Ãµes</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of Student; let i = index">
            <th scope="row">{{ i + 1}}</th>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.student_course }}</td>
            <td>{{ student.fees }}</td>
            <td>
                <span (click)="removeStudent(student)" class="btn btn-danger">Excluir</span>
                <span routerLink="/update-student/{{student.id}}" class="btn btn-primary">Editar</span>
            </td>

        </tr>
    </tbody>
</table>
